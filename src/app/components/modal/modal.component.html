<dialog #modalRef>
  <div class="flex items-center justify-between">
    <h4 class="text-2xl font-semibold text-rose-500 ">Openings</h4>
    <span (click)="closeModal()"><i class="fas fa-times"></i></span>
  </div>
  <div class="mt-9 mb-7 flex flex-col gap-3">

    <p class="transition-colors: inline-flex cursor-pointer items-center rounded-lg bg-slate-700 py-2 px-2 text-sm font-bold uppercase duration-300 hover:bg-slate-600 hover:text-orange-400"
      *ngFor="let opening of openings" (click)="changeAudio(opening)">

      <i class="fas fa-music mr-4 text-xl text-purple-400 "></i>
      {{opening.title}}
    </p>

  </div>
</dialog>
