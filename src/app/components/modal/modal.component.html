<dialog #modalRef
  class="fixed top-1/2 left-1/2 w-1/3 min-w-[298px] max-w-xs -translate-x-1/2 -translate-y-1/2 rounded-lg bg-slate-800 py-4 px-5 backdrop:bg-black/50 sm:backdrop:backdrop-blur-sm">
  <div class="flex items-center justify-between">
    <h4 class="text-2xl font-semibold text-rose-500 ">Openings</h4>
    <span (click)="closeModal()" class="cursor-pointer text-2xl text-pink-600"><i class="fas fa-times"></i></span>
  </div>
  <div class="mt-9 mb-7 flex flex-col gap-3">

    <p class="transition-colors: inline-flex cursor-pointer items-center rounded-lg bg-slate-700 py-2 px-2 text-sm
      font-bold uppercase duration-300 hover:bg-slate-600 hover:text-orange-400" *ngFor="let opening of openings"
      (click)="changeAudio(opening)">
      <span class="mr-4 text-xl text-purple-400">
        <i class="fas fa-music  "></i>
      </span>
      {{opening.title}}

    </p>

  </div>
</dialog>
