<div class="flex h-48 w-full max-w-lg flex-col overflow-hidden rounded-md contrast-125">
  <img src="" class="absolute top-0 left-0 bottom-0 right-0 z-0 h-full w-full object-cover" />
  <p class="p-5 text-lg font-bold text-white drop-shadow-3xl">
    111111111
  </p>
  <div
    class="mt-auto flex h-1/2 w-full translate-y-1 flex-col justify-center gap-4 rounded-sm bg-black/40 px-4 transition-transform duration-500 sm:h-[38%] sm:flex-row sm:items-center sm:justify-between sm:bg-black/30 sm:backdrop-blur-sm">
    <h3 class="text-base font-semibold text-red-100 drop-shadow-3xl md:text-lg">
      2222222222
    </h3>
    <div class="flex items-center gap-3 sm:gap-5">
      <button
        class="group relative inline-flex items-center justify-center overflow-hidden rounded-lg bg-gradient-to-br from-green-400 to-blue-600 p-0.5 font-medium text-gray-900 hover:text-white focus:outline-none group-hover:from-green-400 group-hover:to-blue-600 dark:text-white dark:focus:ring-green-800"
        (click)="toggleControls()">
        <span
          class="relative flex gap-2 rounded-md bg-white py-1 px-2 transition-all duration-75 ease-in group-hover:bg-opacity-0 dark:bg-gray-900"
          title="play">

          <span *ngIf="controls"><i class="fas fa-play"></i> Play</span>
          <span *ngIf="controls"><i class="fas fa-music"></i> Play</span>

          <span *ngIf="!controls"><i class="fas fa-pause"></i> Pause</span>

        </span>
      </button>
    </div>
  </div>
</div>
